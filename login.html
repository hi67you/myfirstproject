<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b.css">
    <title>Document</title>
</head>
<body class="login">
    <section >
        <div class="img">
            
        </div>
        <div id="page">
            <h2>Log In</h2>
            <form action="" class="form1" >
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Type ur name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Type ur gmail" required>
                </div>

                <div class="form-group">
                    <label for="Mobile no">Mobile no:</label>
                    <input type="number" name="number" id="number" placeholder="Type ur Mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" placeholder="Type ur password" required>
                </div>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </section>
</body>
</html>
